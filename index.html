<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Grid, javascrits, mediaquerys, git page, USA"
    />
    <meta name="author" content="Zander J" />
    <link rel="stylesheet" href="./page/index.css" />

    <link rel="icon" href="./favicon .ico" type="image/x-icon" class="ico" />
    <meta
      name="keywords"
      content="responsive ,curso, mediaquerys, javascrits, Sprint7"
    />
    <meta name="description" content="Proyecto 7 Tripleten" />

    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./image/Vectortitle.png" alt="image" class="header__image" />
      </header>
      <hr class="line" />
      <section class="section">
        <img src="./image/profile.jpg" alt="image" class="section_avatar" />

        <div class="section__name">
          <div class="section__container">
            <h1 class="section__profile-info"></h1>
            <button class="section__edit">
              <img src="./image/Vector-pen.png" alt="image" class="pen__image" />
            </button>
          </div>

          <h2 class="section__profile-tag"></h2>
        </div>

        <div class="section__button">
          <img src="./image/Vector.png" alt="image" class="button__image" />
        </div>
      </section>
      <main class="cards"></main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Zander Garcia - Aroud The U.S.</p>
      </footer>
      <form class="form" id="form__profile">
        <div class="form__fild">
          <fieldset class="form__fieldset">
            <h2 class="form__title">Editar Perfil</h2>
            <input
              id="name"
              type="text"
              placeholder="Nombre"
              required
              class="form__input"
              minlength="2"
              maxlength="40"
              name="name"
            />
            <span class="form__error name-error"></span>
            <input 
              id="description"
              type="text"
              placeholder="Acerca de mi"
              required
              class="form__input  form__input-about"
              minlength="2"
              maxlength="40"
              name="about"
            />
            <span class="form__error description-error"></span>
            <button type="submit" class="submit__button">Guardar</button>
          </fieldset>
          <img src="./image/CloseIcon.png" alt="image" class="form__close" />
        </div>
      </form>

      <form class="form form__delete-confirmation" id="form__profile">
        <div class="form__fild">
          <fieldset class="form__fieldset">
            <h2 class="form__title">Esta Seguro de Eliminar?</h2>
          
            <span class="form__error description-error"></span>
            <button type="submit" class="submit__button">Si</button>
          </fieldset>
          <img src="./image/CloseIcon.png" alt="image" class="form__close" />

      <form class="form form__new-place" id="form__new-place">
        <div class="form__fild form__fild--place">
          <fieldset class="form__fieldset form__fild--place">
            <h2 class="form__title">Nuevo Lugar</h2>
            <input
              id="place"
              type="text"
              placeholder="Titulo"
              required
              class="form__input form__fild--place"
              name="nameTitle"
              minlength="2"
              maxlength="30"
            />
            <span class="form__error place-error"></span>
            <input
              id="urlLink"
              type="url"
              placeholder="Url Imagen"
              required
              class="form__input form__input-about form__fild--place"
              name="urlLink"
              id="link"
            />
            <span class="form__error urlLink-error"></span>
            <button type="submit" class="submit__button form__fild--place">
              Guardar
            </button>
          </fieldset>
          <img
            src="./image/CloseIcon.png"
            alt="image"
            class="form__close form__close-place"
          />
        </div>
      </form>
    </div>

    <div class="popup">
      <div class="popup__overlay">
        <div class="popup__card">
          <img src="" alt="image" class="popup__image" />
          <div class="popou__title-container">
            <h2 class="popup__titel"></h2>
          </div>

          <div class="popup__button-container">
            <button class="popup__button">
              <img src="./image/icone-x-noir.png" alt="image" class="popup__close" />
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <template id="template" class="template">
      <div class="card">
        <img src="" alt="image" class="card__image" />
        <button class="card__trash" id="remove_button">
          <img src="./image/Trash.png" alt="image" class="image__trash" />
        </button>

        <div class="Card__contenedor">
          <h2 class="card__titel"></h2>
          <button class="template__button">
            <img src="./image/nolikebutton.svg" alt="image" class="card__button" />
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="./Scripts/index.js"></script>
    
  </body>
</html>
