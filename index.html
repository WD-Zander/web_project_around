<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Grid, javascrits, mediaquerys, git page, USA" />
    <meta name="author" content="Zander J" />
    <link rel="stylesheet" href="./page/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    
<link rel="icon" href="./favicon .ico" type="image/x-icon" class="ico">
<meta name="keywords" content="responsive ,curso, mediaquerys, javascrits, Sprint7" />
<meta name="description" content="Proyecto 7 Tripleten" />


    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./image/Vectortitle.png" alt="" class="header__image" />
      </header>
      <hr class="line" />
      <section class="section">
        <img src="./image/image__profile.png" alt="" class="section_avatar" />

        <div class="section__name">
          <div class="section__container">
            <h1 class="section__profile-info">Jacques Cousteau</h1>
            <button class="section__edit">
              <img src="./image/Vector-pen.png" alt="" class="pen__image"/>
            </button>
          </div>

          <h2 class="section__profile-tag">Explorador</h2>
        </div>

        <div class="section__button">
          <img src="./image/Vector.png" alt="" class="button__image" />
        </div>
      </section>
      <main class="cards">
        <div class="card">
          <img
            src="./image/cards-iamge/ValledeYosemite.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Valle de Yosemite</h2>
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./image/cards-iamge/lagolouise.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Lago Louise</h2>
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./image/cards-iamge/montanas.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Montañas Calvas</h2>
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./image/cards-iamge/latemar.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Latemar</h2>
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./image/cards-iamge/vanois.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Vanois National Park</h2>
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />
          </div>
        </div>
        <div class="card">
          <img
            src="./image/cards-iamge/lagolouise.png"
            alt=""
            class="card__image"
          />
          <div class="Card__contenedor">
            <h2 class="card__titel">Lago di Braies</h2>
              
            <img
              src="./image/card-button/Group.svg"
              alt=""
              class="card__button"
            />  
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Zander Garcia</p>
      </footer>
      <form class="form">
<div class="form__fild">
        <fieldset class="form__fieldset">
          <h2 class="form__title">Editar Perfil</h2>
          <input
            type="text"
            placeholder="Nombre"
            required
            class="form__input"
          />
          <input
            type="text"
            placeholder="Acerca de mi"
            required
            class="form__input-about"
          />
          <button type="submit" class="submit__button">Guardar</button>
        </fieldset>
        <img src="./image/CloseIcon.png" alt="" class="form__close">
      </div>
      </form>
    </div>
  </body>
  <script src="./Scripts/index.js"></script>
 
 
  
</body>
</html>
