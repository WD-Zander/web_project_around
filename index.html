    <div class="page">
      <header class="header">

      <hr class="line" />
      <section class="section">
        <img src="./image/image__profile.png" alt="" class="section_avatar" />

        <div class="section__name">
          <div class="section__container">
            <h1 class="section__profile-info">Jacques Cousteau</h1>
            <button class="section__edit">
              <img src="./image/Vector-pen.png" alt="" class="pen__image"/>
            </button>
          </div>

          <h2 class="section__profile-tag">Explorador</h2>
        </div>

        <div class="section__button">
          <img src="./image/Vector.png" alt="" class="button__image" />

      </section>
      <main class="cards">
     
      </main>
      <footer class="footer">

      <form class="form">
<div class="form__fild">
        <fieldset class="form__fieldset">
          <h2 class="form__title">Editar Perfil</h2>
          <input
            type="text"
            placeholder="Nombre"
            required
            class="form__input"
          />
          <input
            type="text"
            placeholder="Acerca de mi"
            required
            class="form__input-about"
          />
          <button type="submit" class="submit__button">Guardar</button>
        </fieldset>
        <img src="./image/CloseIcon.png" alt="" class="form__close">
      </div>
      
      </form>

      <form class="form__new-place">
        <div class="form__fild form__fild--place">
          <fieldset class="form__fieldset form__fild--place">
            <h2 class="form__title">Nuevo Lugar</h2>
            <input
              type="text"
              placeholder="Titulo"
              required
              class="form__input form__fild--place"
              name="nameTitle"
               
            />
            <input
            id="urlLink"
              type="url"
              placeholder="Url Imagen"
              required
              class="form__input-about form__fild--place"
              name="urlLink"
           
            />
            <button type="submit" class="submit__button form__fild--place">Guardar</button>
          </fieldset>
          <img src="./image/CloseIcon.png" alt="" class="form__close form__close-place">
        </div>
      </form>
      
    </div>

    <div class="popup">
      <div class="popup__overlay">
      
      <div class="card">
        <img
          src=""
          alt=""
          class="card__image"
